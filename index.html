<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Portfolio profesional - Full Stack Developer">
    <meta name="author" content="Cyphera">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/Logo.png">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <title>Cyphera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile-section">
            <!-- <div class="profile-initial" id="profileInitial"></div>
            <h1 id="profileName">n</h1> -->
            <img id="profilePhoto" src="path/to/photo.jpg" alt="Profile Photo" class="profile-photo">
            <p class="subtitle" id="profileTitle"></p>
        </div>
    </header>

    <nav>
        <ul class="nav-links" id="navLinks">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#Experiences">Experiences</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <div class="container">
            <h2 class="section-title fade-in">About Me</h2>
            <div class="about-content fade-in" id="aboutContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2 class="section-title fade-in">Expertise</h2>
            <div class="skills-grid" id="skillsGrid">
                <!-- Skills will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 class="section-title fade-in">Featured Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded dynamically -->
            </div>
        </div>
    </section>

        <section id="Experiences">
        <div class="container">
            <h2 class="section-title fade-in">Experiences</h2>
            <div class="experiences-grid" id="experiencesGrid">
                <!-- Projects will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title fade-in">Get In Touch</h2>
            <p class="contact-text fade-in" id="contactText">
                <!-- Contact text will be loaded dynamically -->
            </p>
            <div class="contact-links fade-in" id="contactLinks">
                <!-- Contact links will be loaded dynamically -->
            </div>
        </div>
    </section>

    <footer>
        <p id="footerText">&copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
